			value="#{userlabels.user_enable_inventory_module_label}" />
		<h:panelGroup>
			<p:selectBooleanCheckbox id="enableInventoryModule"
				value="#{bean.in.enableInventoryModule}">
				<p:ajax update="inventoryModuleTabs"/>
			</p:selectBooleanCheckbox>
			<p:tooltip rendered="#{enableTooltips}" for="enableInventoryModule">
				<h:outputText value="#{userlabels.user_enable_inventory_module_tooltip}"
					escape="false" />
			</p:tooltip>
		</h:panelGroup>
		<p:message for="enableInventoryModule" />
		
		<h:outputLabel for="inventoryModuleTabs" value="#{userlabels.user_inventory_module_tabs_label}" />
		<h:panelGroup>
			<p:selectManyCheckbox id="inventoryModuleTabs"
				value="#{bean.inventoryVisibleTabList}"
				label="#{userlabels.user_inventory_module_tabs}"
				required="false"
				disabled="#{!bean.in.enableInventoryModule}"
				layout="pageDirection">
				<f:selectItems value="#{applicationScopeBean.mapToSelectItems(sessionScopeBean.inventoryTabTitles)}"
					var="selectItem" itemLabel="#{selectItem.label}"
					itemValue="#{selectItem.value}" />
				<p:ajax />
			</p:selectManyCheckbox>
			<p:tooltip rendered="#{enableTooltips}" for="inventoryModuleTabs">
				<h:outputText value="#{userlabels.user_inventory_module_tabs_tooltip}"
					escape="false" />
